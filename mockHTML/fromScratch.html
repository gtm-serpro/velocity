<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mainHeader.css">
    <link rel="stylesheet" href="css/pageResults.css">
    <link rel="stylesheet" href="css/filtersDialog.css">
    <title>Document</title>
</head>
<body>
    <header id="mainHeader">
        <div id="mainHeaderLeft">
            <button id="sidebarBtn">
                <img class="iconColor" src="/assets/img/icons/bars-solid-full.svg" alt="Ícone Menu">
            </button>
            <!-- logo -->
            <img id="logoMain" src="/assets/img/logos/logo-eprocesso-buscador.svg" alt="eProcesso Buscador">
            <!-- logos parceiros -->
            <div id="logosParceiros">
                <img src="/assets/img/logos/logo-parceiro-receita.svg" alt="Receita Fedral">
                <img src="/assets/img/logos/logo-parceiro-pgfn.svg" alt="PGFN">
                <img src="/assets/img/logos/logo-parceiro-carf.svg" alt="CARF">
            </div>
        </div>
        <!-- search -->
        <search>
            <form class="searchForm" action="">
                <div class="searchInputWraper">
                    <img class="searchIcon iconColor" src="/assets/img/icons/magnifying-glass-solid-full.svg" alt="Icone Buscar">
                    <input class="searchInput" type="text" placeholder="Digite para buscar...">
                    <button class="searchCloseBtn">
                        <img class="iconColor" src="/assets/img/icons/xmark-solid-full.svg" alt="Icone Fechar">
                    </button>
                    <kbd class="searchKBD">Ctrl</kbd>
                </div>
                <button>Buscar</button>
                <button>Filtrar</button>
            </form>
        </search>
        <!-- acessibilidade -->
        <div id="accessibility">
            <button>
                <img class="iconColor" src="/assets/img/icons/moon-solid-full.svg" alt="Light/Dark">
            </button>
            <button>
                <img class="iconColor" src="/assets/img/icons/circle-half-stroke-solid-full.svg" alt="Contrast">
            </button>
            <button>
                <img class="iconColor" src="/assets/img/icons/text-height-solid-full.svg" alt="FontSize">
            </button>
        </div>
    </header>
    <main id="pageResults">
        <aside id="sidebar">
            <!-- loop groups -->
            <div class="facetGroup">
                <button class="facetTitle">
                    titulo
                    <img class="iconColor" src="/assets/img/icons/chevron-down-solid-full.svg" alt="">
                </button>
                <ul>
                    <!-- loop facets -->
                    <li class="facetText"><button>faceta 1 <span class="facetNumber">123</span></button></li>
                </ul>
            </div>
        </aside>
        <section id="mainContent">
            <section id="results">
                <!-- loop results -->
            </section>
            <footer id="pageResultsFooter">
                <div id="pageResultsFooterLeft">
                    <!-- showing number results -->
                    <div id="">
                        Mostrando
                        <span>1-10</span>
                        de
                        <span>123</span>
                        resultados
                    </div>
                    <!-- pagination -->
                    <div id="pagination">
                        <button>Anterior</button>
                        <button>...</button>
                        <button>6</button>
                        <button>7</button>
                        <button active>8</button>
                        <button>9</button>
                        <button>10</button>
                        <button>...</button>
                        <button>Próximo</button>
                    </div>
                </div>            
                <!-- download -->
                <div id="downloadGroup">
                    <button class="">XML</button>
                    <button>JSON</button>
                    <button>CSV</button>
                </div>
            </footer>
        </section>
    </main>
    <div id="filtersDialog">
        <header>
            <!-- search -->
            <search>
                <form action="">
                    <input type="text">
                    <button>Buscar</button>
                    <button>Filtrar</button>
                </form>
            </search>
            <!-- closeBtn -->
        </header>
        <main>
            <!-- filtersTags -->
        </main>
        <footer>
            <!-- help -->
            <!-- clearBtn -->
            <!-- cancelBtn -->
            <!-- submitBtn -->
        </footer>
    </div>
    <div id="infoDialog">
        <header>
            <!-- tituloInfo -->
            <!-- closeBtn -->
        </header>
        <main>
            <!-- infoText -->
        </main>
    </div>
    <div id="saibaMaisDialog">
        <header>
            <!-- tituloSaibaMais -->
            <!-- closeBtn -->
        </header>
        <main>
            <!-- saibaMaisText -->
        </main>
    </div>
</body>
</html>
