<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face{font-family:rawline;src:url(../media/rawline_100.woff)format("woff");font-display:swap;font-weight:100;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_100i.woff)format("woff");font-display:swap;font-weight:100;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_200.woff)format("woff");font-display:swap;font-weight:200;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_200i.woff)format("woff");font-display:swap;font-weight:200;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_300.woff)format("woff");font-display:swap;font-weight:300;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_300i.woff)format("woff");font-display:swap;font-weight:300;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_400.woff)format("woff");font-display:swap;font-weight:400;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_400i.woff)format("woff");font-display:swap;font-weight:400;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_500.woff)format("woff");font-display:swap;font-weight:500;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_500i.woff)format("woff");font-display:swap;font-weight:500;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_600.woff)format("woff");font-display:swap;font-weight:600;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_600i.woff)format("woff");font-display:swap;font-weight:600;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_700.woff)format("woff");font-display:swap;font-weight:700;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_700i.woff)format("woff");font-display:swap;font-weight:700;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_800.woff)format("woff");font-display:swap;font-weight:800;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_800i.woff)format("woff");font-display:swap;font-weight:800;font-style:italic}@font-face{font-family:rawline;src:url(../media/rawline_900.woff)format("woff");font-display:swap;font-weight:900;font-style:normal}@font-face{font-family:rawline;src:url(../media/rawline_900i.woff)format("woff");font-display:swap;font-weight:900;font-style:italic}
    :root{--font-family-base:"Rawline";--headerIconSize: 28px;--sidebarWidth:250px;--shadowP: 0px 0px 5px 0px rgba(0, 0, 0, 0.1), 0px 0px 1px 0px rgba(0, 0, 0, 0.1);--shadowG: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;--textColor:#999;--primary:#1351B4;--headerHeight:50px;--headerItemsHeight:30px;--gSpace:15px;--gSpace-sm:calc(var(--gSpace)/2);--gSpace-xs:calc(var(--gSpace)/4);--globalGrayLight:#fafafa;--globalGray:#cbcbcb;--globalGrayDark:#aaa;--globalWidth:1px;--borderStyle:var(--globalWidth) solid var(--globalGray);--borderStylePrimary:var(--globalWidth) solid #F4921D;--borderStyleTransparent:var(--globalWidth) solid white;--globalBorderRadius:var(--gSpace-sm);}
    * {font-family: var(--font-family-base);ascent-override:120%;descent-override:23.1%;line-gap-override:0.0%;size-adjust:105.05%}
    html,body{padding:0;margin:0;font-family: sans-serif;font-size:13px;color:var(--textColor);background-color: var(--globalGrayLight);}
    .hidden{display: none;}
    button{color:var(--textColor);}
    .truncate{white-space: nowrap;overflow: hidden;text-overflow: ellipsis}
    body{display: flex;flex-direction: column;max-height:100dvh;overflow: hidden;}
    .btn{color:var(--textColor);cursor:pointer;display: flex;align-items: center;padding: var(--gSpace-xs);background-color: transparent;border:var(--borderStyle);border-radius: var(--gSpace-sm);height: calc(var(--headerItemsHeight) + 2*var(--globalWidth))}
    
    /* Icons */
    .icon{fill:var(--globalGrayDark);width: 24px;height: 24px;flex-shrink: 0;}
    
    /* Header */
    header{background-color: white;height: var(--headerHeight);border-bottom: var(--borderStyle);padding:0 var(--gSpace);display:flex;align-items: center;justify-content: space-between;gap:calc(2*var(--gSpace));}
    .headerRight{flex:1;justify-content: end; display: flex;gap:calc(2*var(--gSpace));align-items: center;}
    
    /* Logo principal */
    .logo img {height: var(--headerItemsHeight);width: auto;}
    
    /* Logos parceiros */
    .logos{height: var(--headerItemsHeight);display: flex;gap: var(--gSpace);align-items: center;}
    .logos svg {height: var(--headerItemsHeight);display: block;}
    .logos img {height: var(--headerItemsHeight);width: auto;}
    .logoIcon{filter: brightness(0) invert(.8);transition: filter 0.2s;}
    .logoIcon:hover{filter:none;}
    
    /* Search */
    .search{margin-left:var(--gSpace-sm);flex:1;max-width: 800px; display: flex;gap:var(--gSpace-xs);height: calc(var(--headerItemsHeight) + 2*var(--globalWidth));}
    .search .btn{padding: 0 var(--gSpace);}
    .searchInput{border-radius: var(--gSpace-sm);border:var(--borderStyle);width: 100%;color:var(--textColor);padding-left: var(--gSpace-sm);}
    .inputGroup{position: relative;flex:1;display: flex;}
    .searchClose{position: absolute;top:calc(50% - 8px);right: var(--gSpace-sm);width: var(--gSpace);height: var(--gSpace);}
    
    /* Acessibilidade */
    .acessibilidade{display: flex;gap:var(--gSpace-xs)}
    .acessibilidade .icon{width: 20px;height: 20px;}
    
    /* Page layout */
    .page{display: flex;height: calc(100dvh - var(--headerHeight));}
    aside{width:0px;overflow: hidden;border-right: var(--borderStyle);background-color: white;}
    aside:has(*) {width: 250px;padding: var(--gSpace);overflow-y: auto;gap:var(--gSpace);display: flex;flex-direction: column;}
    
    /* Facetas */
    .facetaTitle{text-align: left;border:var(--borderStyle);padding:calc(var(--gSpace-xs)/2) var(--gSpace-sm);margin-bottom: var(--gSpace-sm);font-weight: 600;border-radius: var(--gSpace-sm);background-color: transparent;width: 100%;display: flex;align-items: center;}
    .facetaTitle:hover{background-color: var(--globalGrayLight);}
    .facetaTitle .icon{width: 20px;height: 20px;margin-left: auto;}
    .faceta{padding:var(--globalWidth) var(--globalWidth) var(--globalWidth) var(--gSpace-sm);display: flex;justify-content: space-between;width: 100%;border:none;border-radius: var(--gSpace-sm) 15px 15px var(--gSpace-sm);background-color: transparent;align-items: center;gap:var(--gSpace-xs)}
    .faceta:hover{cursor: pointer;background-color:var(--globalGrayLight);border:var(--borderStyle);padding:0 0 0 calc(var(--gSpace-sm) - var(--globalWidth));}
    .faceta:hover .facetaValue{font-weight: 600;}
    .faceta:hover .facetaNum{background-color: white;}
    .facetaNum{background-color: var(--globalGrayLight);border:var(--borderStyle);padding: var(--gSpace-xs) var(--gSpace-sm);border-radius: 50px;font-size: 11px;text-decoration: none;}
    
    /* Main content */
    .rightSide{flex:1;overflow-y: auto;display: flex;flex-direction: column;}
    main{flex:1;padding: var(--gSpace);overflow-y: auto;display:flex;flex-direction: column;gap:var(--gSpace);min-height: 0;}
    .resultCard{background-color: white;padding: var(--gSpace);border-radius: calc(var(--globalBorderRadius)*2);height: 180px;flex-shrink: 0;border:var(--borderStyle)}
    .resultCard:hover{box-shadow: var(--shadowG);}
    
    /* Footer */
    footer{height: var(--headerHeight);border-top:var(--borderStyle);background-color: white;}
</style>
<body>
    <svg class="hidden">
        <symbol id="btnContrast" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M512 320C512 214 426 128 320 128L320 512C426 512 512 426 512 320zM64 320C64 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320C576 461.4 461.4 576 320 576C178.6 576 64 461.4 64 320z"/></symbol>
        <symbol id="btnText" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M72 96C49.9 96 32 113.9 32 136L32 192C32 209.7 46.3 224 64 224C81.7 224 96 209.7 96 192L96 160L160 160L160 480L128 480C110.3 480 96 494.3 96 512C96 529.7 110.3 544 128 544L256 544C273.7 544 288 529.7 288 512C288 494.3 273.7 480 256 480L224 480L224 160L288 160L288 192C288 209.7 302.3 224 320 224C337.7 224 352 209.7 352 192L352 136C352 113.9 334.1 96 312 96L72 96zM470.6 425.4C458.1 412.9 437.8 412.9 425.3 425.4C412.8 437.9 412.8 458.2 425.3 470.7L489.3 534.7C501.8 547.2 522.1 547.2 534.6 534.7L598.6 470.7C611.1 458.2 611.1 437.9 598.6 425.4C586.1 412.9 565.8 412.9 553.3 425.4L543.9 434.8L543.9 205.3L553.3 214.7C565.8 227.2 586.1 227.2 598.6 214.7C611.1 202.2 611.1 181.9 598.6 169.4L534.6 105.4C528.6 99.4 520.5 96 512 96C503.5 96 495.4 99.4 489.4 105.4L425.4 169.4C412.9 181.9 412.9 202.2 425.4 214.7C437.9 227.2 458.2 227.2 470.7 214.7L480.1 205.3L480.1 434.8L470.7 425.4z"/></symbol>
        <symbol id="btnClose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z"/></symbol>
        <symbol id="iconChevronDown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"/></symbol>
        <symbol xid="iconChevronUp" mlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"/></symbol>
    </svg>
    <header>
        <div class="logo">
            <img src="/assets/img/logo-eprocesso-buscador.svg" class="">
        </div>
        <div class="logos">
            <img src="/assets/img/logo-parceiro-receita.svg" alt="Receita Federal" class="logoIcon">
            <img src="/assets/img/logo-parceiro-pgfn.svg" alt="PGFN" class="logoIcon">
            <img src="/assets/img/logo-parceiro-carf.svg" alt="CARF" class="logoIcon">
        </div>
        
        <div class="headerRight">
            <div class="search">
                <div class="inputGroup">
                    <input class="searchInput" type="text" placeholder="Digite sua busca...">
                    <svg class="icon searchClose"><use href="#btnClose"/></svg>
                </div>
                <button class="btn">Buscar</button>
                <button class="btn">Filtrar</button>
            </div>
            
            <div class="acessibilidade">
                <button class="btn"><svg class="icon"><use href="#btnContrast"/></svg></button>
                <button class="btn"><svg class="icon"><use href="#btnText"/></svg></button>
            </div>
        </div>
    </header>
    <section class="page">
        <aside>
            <div class="facetasGroup">
                <button class="facetaTitle">
                    <span class="truncate">titulo titulo titulo titulo titulo titulo titulo titulo</span>
                    <svg class="icon"><use href="#iconChevronDown"/></svg>
                </button>
                <div class="facetaList">
                    <button class="faceta">
                        <span class="truncate facetaValue">faceta 1 faceta 1 faceta 1 faceta 1 faceta 1 </span>
                        <span class="facetaNum">234</span>
                    </button>
                </div>
            </div>
        </aside>
        <section class="rightSide">
            <main>
                <div class="resultCard"></div>
            </main>
            <footer>

            </footer>
        </section>
    </section>
</body>
</html>
